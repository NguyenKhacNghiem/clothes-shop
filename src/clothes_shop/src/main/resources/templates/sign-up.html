<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a3e7be1751.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/sign-up.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="icon" th:href="@{/img/browser-icon.png}">
</head>

<body>
	<nav th:replace="layout :: header"></nav>

    <div class="container-fluid mt-5 pt-4">
        <div class="row">
	        <div class="col-6">
	        	<h2 class="text-light">Chào mừng bạn đến với chúng tôi</h2>
	            <form method="post" th:action="@{/sign-up}" th:object="${customer}">
	                <div class="form-group">
	                    <label for="username">Tài khoản:</label>
	                    <div class="input-group mb-3">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
	                        </div>
	                        <input th:field="*{username}" id="username" type="text" class="form-control shadow-none" placeholder="Tài khoản...">
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="password">Mật khẩu:</label>
	                    <div class="input-group">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i onclick="clickedEye(this)" class="eye fa-solid fa-eye-slash"></i></span>
	                        </div>
	                        <input th:field="*{password}" id="password" type="password" class="form-control shadow-none" placeholder="Mật khẩu...">
	                    </div>
	                </div>
	                
	                <div class="form-group">
	                    <label for="confirm-password">Xác nhận mật khẩu:</label>
	                    <div class="input-group">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i onclick="clickedEye(this)" class="eye fa-solid fa-eye-slash"></i></span>
	                        </div>
	                        <input name="confirmPassword" id="confirm-password" type="password" class="form-control shadow-none" placeholder="Xác nhận mật khẩu...">
	                    </div>
	                </div>
	                
	                <div class="form-group">
	                    <label for="fullname">Họ và tên:</label>
	                    <div class="input-group">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
	                        </div>
	                        <input th:field="*{fullname}" id="fullname" type="text" class="form-control shadow-none" placeholder="Họ và tên...">
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="phone">Số điện thoại:</label>
	                    <div class="input-group">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
	                        </div>
	                        <input th:field="*{phone}" id="phone" type="text" class="form-control shadow-none" placeholder="Số điện thoại...">
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="address">Địa chỉ:</label>
	                    <div class="input-group">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
	                        </div>
	                        <input th:field="*{address}" id="address" type="text" class="form-control shadow-none" placeholder="Địa chỉ...">
	                    </div>
	                </div>
	
	                <button class="btn btn-warning w-100" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Đăng Ký</button>
	                <br>
	                Bạn đã có tài khoản? <a th:href="@{/sign-in}" class="text-warning">Đăng nhập</a>
	            </form>
				<p th:if="${error}" class="alert alert-danger text-center mt-1" th:text="${error}"></p>
				<p th:if="${message}" class="alert alert-success text-center mt-1" th:text="${message}"></p>
	        </div>
        	
        	<div class="col-6 mt-3">
        		<img th:src="@{/img/sign-up.gif}" style="border-radius: 16px;">
        	</div>
        </div>
    </div>
    
    <footer th:replace="layout :: footer"></footer>
    
    <script th:src="@{/js/sign-up.js}"></script>
</body>

</html>
