<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a3e7be1751.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
<link rel="stylesheet" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/layout.css}">
<link rel="icon" th:href="@{/img/browser-icon.png}">
</head>

<!-- Dùng th:block để xét điều kiện dark theme mà in ra thẻ body tương ứng -->
<th:block th:if="${darkTheme == false}">
<body style="background-color: rgb(245, 245, 245);">
</th:block>
<th:block th:unless="${darkTheme == false}">
<body style="background-color: rgb(50, 50, 50);">
</th:block>
	<nav th:replace="layout :: header"></nav>
	
	<div class="container-fluid mt-5 pt-4">
		<!-- Phần Carousel -->
		<div id="slider" class="carousel slide" data-ride="carousel"
			data-interval="2000">
			<ul class="carousel-indicators">
				<li data-target="#slider" data-slide-to="0"></li>
				<li data-target="#slider" data-slide-to="1"></li>
				<li data-target="#slider" data-slide-to="2"></li>
				<li data-target="#slider" data-slide-to="3"></li>
			</ul>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{img/slide1.jpg}" height="600">
				</div>
				<div class="carousel-item">
					<img th:src="@{img/slide2.jpg}" height="600">
				</div>
				<div class="carousel-item">
					<img th:src="@{img/slide3.jpg}" height="600">
				</div>
				<div class="carousel-item">
					<img th:src="@{img/slide4.jpg}" height="600">
				</div>
			</div>

			<a class="carousel-control-prev" href="#slider" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a> <a class="carousel-control-next" href="#slider" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
		
		<!-- Phần Danh mục -->
		<br>
		<h2 class="dark-theme">DANH MỤC</h2>
		<hr>
		<div class="row">
			<div th:each="catalog : ${catalogs}" class="col-4 mb-2">
				<div class="card" onclick="viewCatalog(this)" th:data-name="${catalog.name}">
				    <img class="card-img-top" th:src="@{'img/' + ${catalog.image}}">
				    <div class="card-body text-center">
				      <h4 class="card-title" th:text="${catalog.name}"></h4>
				      <button class="btn btn-outline-dark">Xem Ngay</button>
				    </div>
			  	</div>
			</div>
		</div>
		
		<!-- Phần 2 thương hiệu Adidas và Puma -->
		<div class="row">
			<div class="box-brand col-6">
				<img th:src="@{img/adidas2.png}" class="brand-img">
			  	<div class="box bg-dark p-2">
			  		<p class="text-light">DẪN ĐẦU XU HƯỚNG</p>
			    	<h1 class="text-warning">CÙNG ADIDAS</h1>
			  	</div>
			</div>
		
			<div class="box-brand col-6">
				<img th:src="@{img/puma2.png}" class="brand-img">
			  	<div class="box bg-dark p-2">
			  		<p class="text-light">NỔI BẬT GIỮA ĐÁM ĐÔNG</p>
			    	<h1 class="text-warning">CÙNG PUMA</h1>
			  	</div>
			</div>
		</div>
		
		<!-- Phần Feature -->
		<hr>
		<div class="row">
			<div class="col-3">
				<div class="feature bg-warning p-3">
					<i class="fa-solid fa-badge-check"></i> Sản phẩm chất lượng
				</div>
			</div>

			<div class="col-3">
				<div class="feature bg-warning p-3">
					<i class="fa-solid fa-truck-fast"></i> Miễn phí vận chuyển
				</div>
			</div>

			<div class="col-3">
				<div class="feature bg-warning p-3">
					<i class="fa-solid fa-arrow-right-arrow-left"></i> Lỗi là đổi
				</div>
			</div>

			<div class="col-3">
				<div class="feature bg-warning p-3">
					<i class="fa-solid fa-messages-question"></i> Hỗ trợ trực tuyến
				</div>
			</div>
		</div>
		
		<!-- Phần loop slider cho các thương hiệu nổi bật -->
		<br>
		<div id="loop-slider" class="col-12 mt-4">
			<div class="image-container">
				<div class="image-wrapper">
					<div><img class="loop-slider-item" th:src="@{img/adidas.png}"></div>
					<div><img class="loop-slider-item" th:src="@{img/nike.png}"></div>
					<div><img class="loop-slider-item" th:src="@{img/puma.png}"></div>
					<div><img class="loop-slider-item" th:src="@{img/lacoste.png}"></div>
					<div><img class="loop-slider-item" th:src="@{img/gucci.png}"></div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout :: footer"></footer>
	<script th:src="@{/js/index.js}"></script>
	<script th:src="@{/js/dark-theme.js}"></script>
</body>

</html>
