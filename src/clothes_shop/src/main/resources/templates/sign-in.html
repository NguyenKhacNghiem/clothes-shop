<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a3e7be1751.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" th:href="@{/css/sign-in.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="icon" th:href="@{/img/browser-icon.png}">
</head>

<body>
	<nav th:replace="layout :: header"></nav>
	
    <div class="container-fluid mt-5 pt-4">
        <div class="row">
        	<div class="col-4 mt-5">
        		<h2 class="text-light">Chào mừng bạn trở lại</h2>
	            <form method="post" th:action="@{/sign-in}" th:object="${customer}">
	                <div class="form-group">
	                    <label for="username">Tài khoản:</label>
	                    <div class="input-group mb-3">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
	                        </div>
	                        <input th:field="*{username}" id="username" type="text" class="form-control shadow-none" placeholder="Tài khoản...">
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="password">Mật khẩu:</label>
	                    <div class="input-group">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text"><i onclick="clickedEye(this)" class="eye fa-solid fa-eye-slash"></i></span>
	                        </div>
	                        <input th:field="*{password}" id="password" type="password" class="form-control shadow-none" placeholder="Mật khẩu...">	                    	
	                    </div>
	                </div>
	
	                <button class="btn btn-warning w-100" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</button>
	                <br>
	                Bạn chưa có tài khoản? <a th:href="@{/sign-up}" class="text-warning">Đăng ký</a>
	                <br>
	                <a href="#" class="text-warning" onclick="showModalForgetPassword()">Quên mật khẩu?</a>
	            </form>
	            <p th:if="${error}" class="alert alert-danger text-center mt-1" th:text="${error}"></p>
        	</div>
        	
        	<div class="col-8">
        		<img th:src="@{/img/sign-in.gif}" style="border-radius: 16px;">
        	</div>
        </div>
    </div>
    
    <!-- Modal quên mật khẩu -->
  	<div class="modal fade" id="modal">
    	<div class="modal-dialog">
      		<div class="modal-content" style="background-color: rgb(245, 245, 245);">
        		<!-- Modal Header -->
        		<div class="modal-header">
          			<h4 class="modal-title">Quên mật khẩu</h4>
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		</div>
        		<!-- Modal body -->
		        <div class="modal-body">
		          	<form>
	                	<div class="form-group">
		                    <label for="username-in-forget-password">Tài khoản:</label>
		                    <div class="input-group mb-3">
		                        <div class="input-group-prepend">
		                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
		                        </div>
		                        <input id="username-in-forget-password" type="text" class="form-control shadow-none" placeholder="Tài khoản...">
		                    </div>
	                	</div>
	
		                <div class="form-group">
		                    <label for="phone-in-forget-password">Số điện thoại:</label>
		                    <div class="input-group">
		                        <div class="input-group-prepend">
		                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
		                        </div>
		                        <input id="phone-in-forget-password" type="text" class="form-control shadow-none" placeholder="Số điện thoại...">
		                    </div>
		                </div>
	            	</form>
		        </div>
        		<!-- Modal footer -->
		        <div class="modal-footer">
		        	<div id="loading" class="spinner-border text-secondary mr-auto d-none"></div>
                	<button onclick="forgetPassword()" type="button" class="btn btn-warning"><i class="fa-solid fa-right-to-bracket"></i> Tìm lại mật khẩu</button>
		          	<button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
		        </div>
		        
		        <div id="alert" class="alert text-center mx-3"></div>
      		</div>
    	</div>
  	</div>
    
    <footer th:replace="layout :: footer"></footer>
    
    <script th:src="@{/js/sign-in.js}"></script>
</body>

</html>
